<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="card-container">

    <div class="card-header"></div>

    <div class="card-body">
      <img src="./images/image-victor.jpg" alt="image-victor" id="image-victor">

      <div class="card-body-row">
        <span class="card-body-name">Victor Crest</span>
        <span class="card-body-age">26</span>
      </div>
      <div class="card-body-city">London</div>
    </div>

    <div class="card-footer">
      <div class="card-footer-numbers">
        <span>1080K</span>
        <span>803K</span>
        <span>1.4K</span>
      </div>
      <div class="card-footer-description">
        <span>Followers</span>
        <span>Likes</span>
        <span>Photos</span>
      </div>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/constantino-barreto-rr">Constantino Barreto</a>.
  </div>
</body>

</html>
